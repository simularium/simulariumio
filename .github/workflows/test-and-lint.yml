name: Test and Lint

on: pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Setup and Install Conda Deps
      uses: ./.github/workflows/install-conda-deps.yml
      with: 
        python-version: ${{matrix.python-version}}
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Test with pytest
      shell: bash -l {0}
      run: |
        pytest --cov-report xml --cov=simulariumio simulariumio/tests/
    - name: Upload codecov
      uses: codecov/codecov-action@v1

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup and Install Conda Deps
      uses: ./.github/workflows/install-conda-deps.yml
      with: 
        python-version: ${{matrix.python-version}}
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        flake8 simulariumio --count --verbose --show-source --statistics
        black --check --exclude vendor simulariumio
